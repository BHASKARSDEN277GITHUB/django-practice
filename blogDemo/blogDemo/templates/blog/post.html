 {% extends 'base.html' %}
     
    {% block title %}{{post.title}}{% endblock %}
    {%block header%} <h1>My Blog Archive / {{post.title}}</h1>{%endblock%}   
    {% block cont %}
    <article>
        <header>
            <h1> {{post.title}} </h1>
            <p>
                Posted on
                <time datetime="{{post.created|date:"c"}}">
                {{post.created|date}}
                </time>
            </p>
        </header>
        <p class="description">
            {{post.description}}
        </p>
        {{post.content|safe}}
    </article>
	My name is don
    {% endblock %}
